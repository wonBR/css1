<!--can i use 사이트에서 쓸수있는건지 확인해보면된디ㅏ-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }

    </style>
  </head>
  <body>
    <div id="grid"><!--나란히 배치할려면 부모 tag가 필요-->
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <!--div는 block span은 inline-->
  </body>
</html>
